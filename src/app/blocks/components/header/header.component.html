<div class="px-2 md:px-6 lg:px-8 py-3 surface-0 flex justify-content-between align-items-center">
  <!-- Logo -->
  <div class="flex gap-3 align-items-center cursor-pointer">
    <i (click)="openSideBar()" class="pi pi-bars text-3xl text-400 lg:hidden"></i>
    <div class="flex align-items-center">
      <div class="w-4rem md:w-5rem">
        <img [src]="ASSETS.IMAGES.LOGO" alt="LOGO" width="full">
      </div>
      <div>
        <p class="text-xl md:text-3xl text-primary-500 font-bold">easy Notes</p>
        <p class="hidden md:block text-600 font-semibold">Note your precious IDEAS</p>
      </div>
    </div>
  </div>
  <!-- Night Mode Toggle -->
  <div class="flex align-items-center gap-3">
    <i class="pi pi-sun text-3xl text-600"></i>
    <p-inputSwitch [(ngModel)]="checked"></p-inputSwitch>
    <i class="pi pi-moon text-3xl text-600"></i>
  </div>
</div>


<p-sidebar header="Menu" *ngIf="(_deviceWidthService.screenSize$ | async) === 'sm' || 'md'" [(visible)]="menuVisibility"
  [style]="{width:'60vw'}" position="left">
  <ng-template pTemplate="headless">
    <div class="p-3">
      <div class="flex justify-content-between align-items-center">
        <div class="flex align-items-center">
          <div class="w-4rem md:w-5rem">
            <img [src]="ASSETS.IMAGES.LOGO" alt="LOGO" width="full">
          </div>
          <div>
            <p class="text-xl md:text-3xl text-primary-500 font-bold">easy Notes</p>
          </div>
        </div>
        <i (click)="closeSideBar()" class="pi pi-times text-lg md:text-3xl font-bold"></i>
      </div>
      <p class="text-600 font-semibold">Note your precious IDEAS</p>
      <div class="mt-2">
        <app-sidebar></app-sidebar>
      </div>
    </div>
  </ng-template>
</p-sidebar>
